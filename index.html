<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Api</title>
  </head>
  
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
  
    <main id="container">
      <!-- Add the Task -->
      <form id="addTaskForm" onsubmit="event.preventDefault(); addTask();">
        <label for="taskContent">New Task:</label>
        <div class="input-group">
          <input type="text" id="taskContent" name="taskContent" placeholder="Type here to add a task!" required>
          <button id="add-button" type="submit">Add Task</button>
        </div>
      </form>
    
      <ul id="taskList">
        <!-- List of Tasks -->
      </ul>
    </main>
  
    <script src="js/code.js"></script>
  </body>
</html>
